	<div id="app">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">反转消息</button>
	</div>
	<script type="module">
	import { ToyVue as Vue} from './toy-vue.js'
	new Vue({ 
		el: '#app',
		data: {
			message: 'Hello Vue! '
		},
		methods: {
			reverseMessage() {
				this.message = this.message.split('').reverse().join('')
			}	
		}
	})
	</script>
